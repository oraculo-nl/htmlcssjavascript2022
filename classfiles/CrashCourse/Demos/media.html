<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CSS Media</title>
<style media="screen">
  .warning {
    color: #ff0000;
  }
  h1.warning {
    text-decoration: underline;
  }
  p.warning {
    font-weight: bold;
  }
  .printDisplay {
    display: none;
  }
</style>
<style media="print">
  .warning {
    color: #660000;
  }
  h1.warning {
    text-decoration: underline;
    font-size: 1in;
  }
  p.warning {
    font-weight: bold;
    font-size: .5in;
  }
  .screenDisplay {
    display: none;
  }
</style>
</head>
<body>
<h1 class="warning">WARNING</h1>
<p class="warning">Don't go there!</p>
<p class="printDisplay">This is the print version.</p>
<p class="screenDisplay">This is the screen version.</p>
</body>
</html>
